<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
    <head>
        <title>BCTimemap</title>
        <meta charset="UTF-8">
        <meta property="og:title" content="BCTimemap" />
        <meta property="og:type" content="website" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

        <script type="text/javascript" src="http://timemap.googlecode.com/svn/tags/2.0.1/lib/mxn/mxn.js?(googlev3)"></script>
        <script type="text/javascript" src="bower_components/timemap/lib/timeline-1.2.js"></script>
        <script src="bower_components/timemap/src/timemap.js" type="text/javascript"></script>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">
        <link href="css/bc_style.css" type="text/css" rel="stylesheet"/>
        <link href="http://combc.eu/favicon.ico" type="img/ico" rel="icon">
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <a class="logo hidden-sm hidden-xs" href="http://combc.eu/"><img alt="" src="http://combc.eu/img/logo.png"></a>
            <h1>BCTimemap</h1>
            <p >This is a JavaScript script created by <a href="http://combc.eu/">comBC.eu.</a></p>
        </div>
        <div class="row text-center " style="margin-top: 40px; ">
            <div id="bct_controlBtns" class="btn-group col-lg-offset-1 col-lg-1" role="group" aria-label="...">
                <button id="bct_playBtn" type="button" class="btn btn-default active"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                <button id="bct_pauseBtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
            </div>
            <div id="bct_slider" class="col-lg-10 col-sg-12">        
                <input id="bct_timeSlider"  type="text"  style="width: 90%"/>
            </div>
        </div>
        <div class="row bct_content">
            <div id="bct_textMsg" class="col-lg-4 bct_textMsg"></div>
            <div id="bct_timemap" class="col-lg-8">
                <div id="bct_timelinecontainer" style="height: 170px;">
                    <div id="bct_timeline"></div>
                </div>
                <div id="bct_mapcontainer" style="height: 300px;">
                    <div id="bct_map"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="bct_pleaseWaitDialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Processing...</h1>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bc_info"><h4>Send data to us and we will show them on a map. <a href="mailto:biuro@combc.pl?subject=BCTimemap data.">biuro@combc.pl</a></h4></div>
        <footer class="footer">
            <div class="container">
                <div >
                    <h5>&copy; ComBC sp. z o.o. 2012-2015</h5>
                    <em>Source: <a target="_blank" href="http://pl.wikipedia.org/wiki/Prze%C5%82omowe_bitwy_w_historii_%C5%9Bwiata">http://pl.wikipedia.org/wiki/Prze%C5%82omowe_bitwy_w_historii_%C5%9Bwiata</a></em>
                </div>
            </div>
        </footer>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/bc_ajaxData.js" type="text/javascript"></script>
        <script src="js/bc_timemap.js" type="text/javascript"></script>
    </body>
</html>
